<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .welcome-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-content">
            <h2>Welcome</h2>
            <p>Password: <span id="passwordDisplay"></span></p>
            <button onclick="goBack()">Go Back to Login</button>
        </div>
    </div>

    <script>
        // Retrieve the password from sessionStorage
        const storedPassword = sessionStorage.getItem('password');

        // Display the password in the welcome page
        document.getElementById('passwordDisplay').textContent = storedPassword;

        // Function to go back to the login page
        function goBack() {
            // Replace 'index.html' with the actual path to your login page
            window.location.href = 'home';
        }
    </script>
</body>
</html>
